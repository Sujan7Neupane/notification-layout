<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Layout</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section id="main-section">
        <div class="container">
            <div class="notification-blank">
                <div class="notification-bell">
                    <i class='bx bx-bell'></i>
                </div>
                <div class="notification-container">
                    <div class="title-wrapper">
                        <h4 class="title">Notification</h4>
                        <small>Mark as read</small>
                    </div>
                    <div class="content">
                        <p class="main-content">You don't have any notifications yet</p>
                    </div>
                </div>
            </div>

            <div class="notification">
                <div class="notification-bell">
                    <i class='bx bx-bell'></i>
                </div>
                <div class="heading">
                    <h4 class="title">Notifications</h4>
                    <small>Mark as read</small>
                </div>

                <div class="profile-row">
                    <div class="image">
                        <img src="./images/profile1.webp" alt="profile-img">
                    </div>
                    <div class="profile-details">
                        <h5 class="title"><b>Jane Anne</b> joined to <b>"Design"</b> Group.</h5>
                        <small>2 min ago</small>
                    </div>
                </div>

                <div class="profile-row">
                    <div class="image">
                        <img src="./images/profile1.webp" alt="profile-img">
                    </div>
                    <div class="profile-details">
                        <h5 class="title"><b>Ryan</b> mentioned you in comment.</h5>
                        <small>2 min ago</small>
                    </div>
                </div>

                <div class="profile-row">
                    <div class="image">
                        <img src="./images/profile1.webp" alt="profile-img">
                    </div>
                    <div class="profile-details">
                        <h5 class="title"><b>Leslie Wahl</b> send you a <b>friend request.</b></h5>
                        <small>2 days ago</small>

                        <div class="btn-wrapper">
                            <button class="btn">Accept</button>
                            <button class="btn">Delete</button>
                        </div>
                    </div>
                </div>

                <div class="profile-row">
                    <div class="image">
                        <img src="./images/profile1.webp" alt="profile-img">
                    </div>
                    <div class="profile-details">
                        <h5 class="title"><b>Jeri Gibson</b> upload 2 attachment to <b>"Source"</b> Channel</h5>
                        <small>2 min ago</small>
                    </div>
                </div>
                <div class="main-button">
                    <button>See all notifications</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
